syntax = "proto2";
package demo;

option java_package = "com.zx.demo.msg";
option java_outer_classname = "IMessage";

import "MsgType.proto";
import "IReqMsg.Proto";
import "IRespMsg.Proto";
import "ICmdMsg.Proto";

message IMsg {

	required MsgType type = 1;
	required fixed32 sequence = 2;
	optional IReqMsg request = 3;
	optional IRespMsg response = 4;
	optional ICmdMsg commond = 5;
	
	
}