syntax = "proto2";
package demo;

option java_package = "com.zx.demo.msg";
option java_outer_classname = "IResponseMsg";

import "PlayerInfo.proto";

message IRespMsg {

	required bool result = 1;
    optional bytes error_description = 2;
	required bool last_block = 3;
	required fixed32 block_index = 4;
	
	optional PlayerInfo playerInfo = 5;
	
}